<section class="section">
  <h2>Send an Inquiry</h2>

  <form class="form-box" onsubmit="return validateInquiry()">
    <label for="inq_name">Name</label>
    <input id="inq_name" type="text" placeholder="Your name">

    <label for="inq_email">Email</label>
    <input id="inq_email" type="text" placeholder="you@example.com">

    <label for="inq_phone">Phone (optional)</label>
    <input id="inq_phone" type="text" placeholder="10-digit phone">

    <label for="inq_msg">Message</label>
    <textarea id="inq_msg" rows="5" placeholder="Tell us about your event"></textarea>

    <button class="btn" type="submit">Submit Inquiry</button>
  </form>
</section>

</body>
</html>
